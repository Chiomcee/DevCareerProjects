<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <header>
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="../index.html" target="_blank">Home</a></li>
                    <li><a href="./table.html" target="_blank">My Table</a></li>
                    <li><a href="./form.html">Contact Me</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="#">
                <label for="name">Name:</label><br/>
                <input type="text" id="name" name="name" required><br/><br/>

                <label for="email">Email:</label><br/>
                <input type="email" id="email" name="email" required><br/><br/>

                <label for="message">Message:</label><br/>
                <textarea id="message" name="message" cols="21" rows="5" required></textarea><br/>

                <label for="priority">Priority:</label><br/>
                <select id="priority" name="priority">
                    <option value="">Select one</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br/><br/>
                
                <input type="submit" value="Submit">
            </form>
        </main>
        <footer><p>&copy; Chiomcee2024 My Personal Website</p></footer>
    </body>
</html>
